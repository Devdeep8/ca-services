# .github/workflows/check-env-and-run-tests.yml
name: Check Environment Variables and Run Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  check-env-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Enable Corepack (for Yarn)
        run: corepack enable

      # Add a caching step based on the yarn.lock file
      - name: Cache Yarn dependencies
        uses: actions/cache@v4
        with:
          path: .yarn/cache
          key: ${{ runner.os }}-yarn-${{ hashFiles('**/yarn.lock') }}
          restore-keys: |
            ${{ runner.os }}-yarn-

      - name: Install dependencies
        run: yarn install --frozen-lockfile
      
      - name: Generate Prisma Client
        # With a clean install, the simple command should work
        run: yarn prisma generate
        
      - name: Run tests (excluding integration tests)
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: yarn test